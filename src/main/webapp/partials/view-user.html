
<div class="panel panel-default">
	<div class="panel-heading">View / Edit Blogger Details!</div>
	<div class="panel-body">
		<form>
			<div class="form-group">
				<label>First Name</label> <input class="form-control" type="text"
					data-ng-model="user.firstName"></input>
			</div>
			<div class="form-group">
				<label>Last Name</label> <input class="form-control" type="text"
					data-ng-model="user.lastName"></input>
			</div>
			<div class="form-group">
				<label>Email</label> <input class="form-control" type="email"
					data-ng-model="user.email"></input>
			</div>
			<button class="btn btn-default" data-ng-click="update()">Update</button>
			<div data-ng-show="status" class="alert alert-info">{{status}}</div>
		</form>
	</div>
</div>
